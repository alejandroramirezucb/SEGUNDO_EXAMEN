<h2>Editar Idea</h2>
<form [formGroup]="formularioIdea" (ngSubmit)="actualizarIdea()">
  <div>
    <label for="titulo">Título:</label>
    <input id="titulo" formControlName="titulo">
  </div>
  <div>
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" formControlName="descripcion"></textarea>
  </div>
  <div>
    <label for="categoria">Categoría:</label>
    <input id="categoria" formControlName="categoria">
  </div>
  <div>
    <label for="estado">Estado:</label>
    <select id="estado" formControlName="estado">
      <option value="Borrador">Borrador</option>
      <option value="Validando">Validando</option>
      <option value="Descartada">Descartada</option>
    </select>
  </div>
  <button type="submit" [disabled]="!formularioIdea.valid">Actualizar</button>
  <button type="button" (click)="cancelar()">Cancelar</button>
</form>
